<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>809blog-音乐播放器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #121212;
            color: #fff;
            min-height: 100vh;
            padding: 10px;
            background-image: url('https://v2.xxapi.cn/api/random4kPic?type=wallpaper');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }
        
        .save-wallpaper {
            position: fixed;
            bottom: 15px;
            right: 15px;
            padding: 8px 12px;
            background-color: #1db954;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            z-index: 100;
            display: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
        }
        
        .main-wrapper {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .container {
            background-color: rgba(30, 30, 30, 0.8);
            border-radius: 12px;
            padding: 15px;
            backdrop-filter: blur(8px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 15px;
            color: #1db954;
            font-size: 20px;
        }
        
        .search-container {
            display: flex;
            margin-bottom: 15px;
        }
        
        .search-input {
            flex: 1;
            padding: 10px 12px;
            border: none;
            border-radius: 20px 0 0 20px;
            font-size: 14px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
        }
        
        .search-button {
            padding: 10px 15px;
            background-color: #1db954;
            color: white;
            border: none;
            border-radius: 0 20px 20px 0;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        
        .search-results {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 15px;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.3);
        }
        
        .result-item {
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .song-info {
            flex: 1;
            overflow: hidden;
        }
        
        .song-title {
            font-weight: bold;
            margin-bottom: 3px;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .song-artist, .song-album {
            font-size: 12px;
            color: #aaa;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .add-to-playlist {
            background: none;
            border: none;
            color: #1db954;
            cursor: pointer;
            font-size: 18px;
            margin-left: 8px;
            flex-shrink: 0;
        }
        
        .player-container {
            display: none;
            flex-direction: column;
            margin-top: 15px;
        }
        
        .player-top {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .album-art {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            object-fit: cover;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            background-color: rgba(0, 0, 0, 0.3);
        }
        
        .player-info {
            text-align: center;
            margin-bottom: 15px;
            width: 100%;
        }
        
        .now-playing-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .now-playing-artist {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .now-playing-album {
            font-size: 12px;
            color: #777;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .progress-container {
            width: 100%;
            margin-bottom: 12px;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 3px;
        }
        
        .progress {
            height: 100%;
            background-color: #1db954;
            border-radius: 4px;
            width: 0%;
        }
        
        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: #aaa;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .control-button {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.2s;
        }
        
        .play-button {
            background-color: #1db954;
            width: 44px;
            height: 44px;
            font-size: 24px;
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: 10px;
        }
        
        .volume-slider {
            width: 60px;
            -webkit-appearance: none;
            height: 3px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
        }
        
        .lyrics-container {
            overflow-y: auto;
            scroll-behavior: smooth;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            max-height: 200px;
            position: relative;
        }
        
        .lyrics-content {
            text-align: center;
            transition: transform 0.1s ease-out;
            padding: 15px 0;
        }
        
        .lyric-line {
            margin: 10px 0;
            color: #aaa;
            font-size: 14px;
            line-height: 1.5;
            transition: all 0.3s;
            min-height: 20px;
        }
        
        .lyric-line.active {
            color: #fff;
            font-size: 16px;
            font-weight: bold;
        }
        
        .no-lyrics {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #666;
            font-size: 14px;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 8px;
            gap: 8px;
        }
        
        .page-button {
            padding: 4px 8px;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 12px;
        }
        
        .loading, .error {
            text-align: center;
            padding: 10px;
            display: none;
            font-size: 14px;
        }
        
        .error {
            color: #ff4d4d;
        }
        
        /* 播放列表样式 */
        .playlist-toggle {
            background-color: rgba(30, 30, 30, 0.8);
            color: #1db954;
            border: none;
            border-radius: 20px;
            padding: 8px 15px;
            margin-bottom: 10px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .playlist-container {
            display: none;
            background-color: rgba(30, 30, 30, 0.8);
            border-radius: 12px;
            padding: 15px;
            backdrop-filter: blur(8px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 10px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .playlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .playlist-title {
            font-size: 16px;
            font-weight: bold;
            color: #1db954;
        }
        
        .clear-playlist {
            background: none;
            border: none;
            color: #aaa;
            cursor: pointer;
            font-size: 12px;
        }
        
        .playlist-item {
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.3);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .playlist-item-info {
            flex: 1;
            overflow: hidden;
        }
        
        .playlist-item-title {
            font-weight: bold;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .playlist-item-artist {
            font-size: 12px;
            color: #aaa;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .remove-from-playlist {
            background: none;
            border: none;
            color: #aaa;
            cursor: pointer;
            margin-left: 8px;
            font-size: 16px;
        }
        
        /* 响应式调整 */
        @media (min-width: 768px) {
            .main-wrapper {
                flex-direction: row;
                gap: 15px;
            }
            
            .playlist-container {
                width: 250px;
                max-height: none;
                flex-shrink: 0;
                display: block;
            }
            
            .playlist-toggle {
                display: none;
            }
            
            .player-container {
                flex-direction: row;
                gap: 15px;
            }
            
            .player-top {
                width: 200px;
                margin-bottom: 0;
            }
            
            .lyrics-container {
                flex: 1;
                max-height: none;
            }
        }
        
        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 5px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- 壁纸保存按钮 -->
    <button class="save-wallpaper" id="saveWallpaperBtn">保存壁纸</button>
    
    <div class="main-wrapper">
        <!-- 播放列表切换按钮 (移动端显示) -->
        <button class="playlist-toggle" id="playlistToggle">
            <span>播放列表</span>
            <span id="playlistToggleIcon">▼</span>
        </button>
        
        <!-- 播放列表容器 -->
        <div class="playlist-container" id="playlistContainer">
            <div class="playlist-header">
                <div class="playlist-title">播放列表</div>
                <button class="clear-playlist" id="clearPlaylist">清空</button>
            </div>
            <div class="playlist-items" id="playlistItems"></div>
        </div>
        
        <!-- 主容器 -->
        <div class="container">
            <h1>809blog-音乐播放器</h1>
            
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="搜索歌曲、歌手或专辑..." autocomplete="off">
                <button class="search-button" id="searchButton">搜索</button>
            </div>
            
            <div class="error" id="errorMessage"></div>
            <div class="loading" id="loadingIndicator">加载中...</div>
            
            <div class="search-results" id="searchResults"></div>
            
            <div class="pagination" id="pagination"></div>
            
            <div class="player-container" id="playerContainer">
                <div class="player-top">
                    <img src="" alt="专辑封面" class="album-art" id="albumArt">
                    
                    <div class="player-info">
                        <div class="now-playing-title" id="nowPlayingTitle">歌曲标题</div>
                        <div class="now-playing-artist" id="nowPlayingArtist">歌手</div>
                        <div class="now-playing-album" id="nowPlayingAlbum">专辑</div>
                    </div>
                    
                    <div class="progress-container">
                        <div class="progress-bar" id="progressBar">
                            <div class="progress" id="progress"></div>
                        </div>
                        <div class="time-info">
                            <span id="currentTime">0:00</span>
                            <span id="duration">0:00</span>
                        </div>
                    </div>
                    
                    <div class="controls">
                        <button class="control-button" id="prevButton">⏮</button>
                        <button class="control-button play-button" id="playButton">▶</button>
                        <button class="control-button" id="nextButton">⏭</button>
                        <div class="volume-container">
                            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.01" value="0.7">
                        </div>
                    </div>
                </div>
                
                <!-- 歌词容器 -->
                <div class="lyrics-container">
                    <div class="lyrics-content" id="lyricsContent">
                        <div class="no-lyrics">暂无歌词</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <audio id="audioPlayer"></audio>
    
    <script>
        // DOM元素
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const searchResults = document.getElementById('searchResults');
        const playerContainer = document.getElementById('playerContainer');
        const albumArt = document.getElementById('albumArt');
        const nowPlayingTitle = document.getElementById('nowPlayingTitle');
        const nowPlayingArtist = document.getElementById('nowPlayingArtist');
        const nowPlayingAlbum = document.getElementById('nowPlayingAlbum');
        const progressBar = document.getElementById('progressBar');
        const progress = document.getElementById('progress');
        const currentTimeDisplay = document.getElementById('currentTime');
        const durationDisplay = document.getElementById('duration');
        const playButton = document.getElementById('playButton');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const audioPlayer = document.getElementById('audioPlayer');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const errorMessage = document.getElementById('errorMessage');
        const pagination = document.getElementById('pagination');
        const volumeSlider = document.getElementById('volumeSlider');
        const playlistItems = document.getElementById('playlistItems');
        const clearPlaylist = document.getElementById('clearPlaylist');
        const saveWallpaperBtn = document.getElementById('saveWallpaperBtn');
        const lyricsContent = document.getElementById('lyricsContent');
        const playlistToggle = document.getElementById('playlistToggle');
        const playlistToggleIcon = document.getElementById('playlistToggleIcon');
        const playlistContainer = document.getElementById('playlistContainer');
        
        // 全局变量
        let currentPage = 1;
        let totalPages = 1;
        let currentSearchResults = [];
        let currentTrackIndex = -1;
        let playlist = JSON.parse(localStorage.getItem('musicPlaylist')) || [];
        let currentPlaylistIndex = -1;
        let currentWallpaperUrl = '';
        let lyricsData = [];
        
        // 初始化音量
        audioPlayer.volume = volumeSlider.value;
        
        // 初始化播放列表
        function initPlaylist() {
            renderPlaylist();
        }
        
        // 渲染播放列表
        function renderPlaylist() {
            playlistItems.innerHTML = '';
            
            if (playlist.length === 0) {
                playlistItems.innerHTML = '<div style="padding: 10px; color: #aaa; text-align: center;">播放列表为空</div>';
                return;
            }
            
            playlist.forEach((item, index) => {
                const playlistItem = document.createElement('div');
                playlistItem.className = 'playlist-item';
                if (index === currentPlaylistIndex) {
                    playlistItem.classList.add('active');
                }
                
                playlistItem.innerHTML = `
                    <div class="playlist-item-info">
                        <div class="playlist-item-title">${item.name || '未知歌曲'}</div>
                        <div class="playlist-item-artist">${Array.isArray(item.artist) ? item.artist.join('、') : item.artist || '未知歌手'}</div>
                    </div>
                    <button class="remove-from-playlist" data-index="${index}">×</button>
                `;
                
                playlistItem.addEventListener('click', () => {
                    playFromPlaylist(index);
                });
                
                playlistItems.appendChild(playlistItem);
            });
            
            // 添加删除按钮事件
            document.querySelectorAll('.remove-from-playlist').forEach(button => {
                button.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const index = parseInt(button.getAttribute('data-index'));
                    removeFromPlaylist(index);
                });
            });
        }
        
        // 添加到播放列表
        function addToPlaylist(track) {
            // 检查是否已存在
            const exists = playlist.some(item => item.id === track.id);
            if (!exists) {
                playlist.push(track);
                savePlaylist();
                renderPlaylist();
            }
        }
        
        // 从播放列表移除
        function removeFromPlaylist(index) {
            playlist.splice(index, 1);
            if (currentPlaylistIndex === index) {
                currentPlaylistIndex = -1;
                audioPlayer.pause();
                playerContainer.style.display = 'none';
            } else if (currentPlaylistIndex > index) {
                currentPlaylistIndex--;
            }
            savePlaylist();
            renderPlaylist();
        }
        
        // 清空播放列表
        function clearPlaylistItems() {
            playlist = [];
            currentPlaylistIndex = -1;
            savePlaylist();
            renderPlaylist();
            audioPlayer.pause();
            playerContainer.style.display = 'none';
        }
        
        // 保存播放列表到本地存储
        function savePlaylist() {
            localStorage.setItem('musicPlaylist', JSON.stringify(playlist));
        }
        
        // 获取歌词
        async function fetchLyrics(lyricId) {
            try {
                const response = await fetch(`https://music-api.gdstudio.xyz/api.php?types=lyric&source=netease&id=${lyricId}`);
                
                if (!response.ok) {
                    throw new Error('无法获取歌词');
                }
                
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('获取歌词失败:', error);
                return null;
            }
        }
        
        // 解析歌词
        function parseLyrics(lyricText) {
            if (!lyricText) return [];
            
            const lines = lyricText.split('\n');
            const result = [];
            
            // 正则表达式匹配时间标签 [mm:ss.xxx]
            const timeRegex = /\[(\d{2}):(\d{2})\.(\d{2,3})\]/;
            
            for (const line of lines) {
                const matches = timeRegex.exec(line);
                if (matches) {
                    const minutes = parseInt(matches[1]);
                    const seconds = parseInt(matches[2]);
                    const milliseconds = parseInt(matches[3]);
                    
                    const time = minutes * 60 + seconds + milliseconds / (matches[3].length === 2 ? 100 : 1000);
                    const text = line.replace(timeRegex, '').trim();
                    
                    if (text) {
                        result.push({ time, text });
                    }
                }
            }
            
            return result;
        }
        
        // 显示歌词
        function displayLyrics(lyricResponse) {
            lyricsContent.innerHTML = '';
            
            if (!lyricResponse || (!lyricResponse.lyric && !lyricResponse.tlyric)) {
                lyricsContent.innerHTML = '<div class="no-lyrics">暂无歌词</div>';
                lyricsData = [];
                return;
            }
            
            // 解析主歌词
            const mainLyrics = lyricResponse.lyric ? parseLyrics(lyricResponse.lyric) : [];
            
            // 如果有翻译歌词且不是空内容
            const hasTranslation = lyricResponse.tlyric && lyricResponse.tlyric.trim() !== '';
            const translationLyrics = hasTranslation ? parseLyrics(lyricResponse.tlyric) : [];
            
            // 合并歌词
            lyricsData = [];
            if (hasTranslation) {
                // 双语歌词处理
                for (let i = 0; i < mainLyrics.length; i++) {
                    const mainLine = mainLyrics[i];
                    // 查找时间相近的翻译歌词
                    const translation = translationLyrics.find(t => Math.abs(t.time - mainLine.time) < 0.1);
                    
                    lyricsData.push({
                        time: mainLine.time,
                        text: mainLine.text,
                        translation: translation ? translation.text : ''
                    });
                }
            } else {
                // 单语歌词处理
                lyricsData = mainLyrics.map(item => ({
                    time: item.time,
                    text: item.text,
                    translation: ''
                }));
            }
            
            // 创建歌词DOM元素
            lyricsData.forEach((line, index) => {
                const lineElement = document.createElement('div');
                lineElement.className = 'lyric-line';
                lineElement.textContent = line.text;
                lineElement.dataset.time = line.time;
                lineElement.style.minHeight = '20px';
                lyricsContent.appendChild(lineElement);

                if (line.translation && line.translation.trim() !== '') {
                    const translationElement = document.createElement('div');
                    translationElement.className = 'lyric-line translation';
                    translationElement.textContent = line.translation;
                    translationElement.style.minHeight = '18px';
                    lyricsContent.appendChild(translationElement);
                }
            });
        }
        
        // 更新歌词高亮和滚动
        function updateLyricsHighlight(currentTime) {
            if (!lyricsData.length) return;

            // 找到当前应该高亮的歌词行
            let activeIndex = -1;
            for (let i = 0; i < lyricsData.length; i++) {
                if (lyricsData[i].time <= currentTime) {
                    activeIndex = i;
                } else {
                    break;
                }
            }

            // 更新所有行的样式
            const allLyricLines = lyricsContent.querySelectorAll('.lyric-line:not(.translation)');
            allLyricLines.forEach((line, index) => {
                line.classList.remove('active');
                if (index === activeIndex) {
                    line.classList.add('active');
                    scrollToLyricLine(line);
                }
            });
        }

        // 滚动到当前歌词行
        function scrollToLyricLine(lineElement) {
            if (!lineElement) return;
        
            const container = document.querySelector('.lyrics-container');
            const containerHeight = container.clientHeight;
            const lineTop = lineElement.offsetTop;
            const lineHeight = lineElement.clientHeight;
        
            // 计算需要滚动的距离（让当前行位于容器中间偏上位置）
            const scrollOffset = lineTop - (containerHeight / 2) + (lineHeight / 2);
        
            // 使用平滑滚动
            container.scrollTo({
                top: scrollOffset,
                behavior: 'smooth'
            });
        }
        
        // 从播放列表播放
        async function playFromPlaylist(index) {
            if (index < 0 || index >= playlist.length) return;
            
            try {
                showLoading();
                clearError();
                
                const track = playlist[index];
                currentPlaylistIndex = index;
                currentTrackIndex = -1;
                
                // 更新UI
                nowPlayingTitle.textContent = track.name || '未知歌曲';
                nowPlayingArtist.textContent = Array.isArray(track.artist) ? track.artist.join('、') : track.artist || '未知歌手';
                nowPlayingAlbum.textContent = track.album || '未知专辑';
                
                // 加载专辑图片
                loadAlbumArt(track.pic_id);
                
                // 获取歌词
                const lyricsResponse = await fetchLyrics(track.lyric_id);
                displayLyrics(lyricsResponse);
                
                // 获取音频URL并播放
                const audioUrl = await getAudioUrl(track.id);
                if (audioUrl) {
                    audioPlayer.src = audioUrl;
                    playerContainer.style.display = 'flex';
                    audioPlayer.play()
                        .then(() => {
                            playButton.textContent = '⏸';
                            renderPlaylist();
                        })
                        .catch(error => {
                            showError('播放失败: ' + error.message);
                        });
                }
                
                // 更新背景图片
                await updateBackground();
                
            } catch (error) {
                showError(error.message);
            } finally {
                hideLoading();
            }
        }
        
        // 获取随机背景图片
        async function getRandomBackground() {
            try {
                const types = ['wallpaper', 'acg'];
                const randomType = types[Math.floor(Math.random() * types.length)];
                const response = await fetch(`https://v2.xxapi.cn/api/random4kPic?type=${randomType}`);
                
                if (!response.ok) {
                    throw new Error('无法获取背景图片');
                }
                
                const data = await response.json();
                return data.data;
            } catch (error) {
                console.error('获取背景图片失败:', error);
                return null;
            }
        }
        
        // 更新背景图片
        async function updateBackground() {
            const bgUrl = await getRandomBackground();
            if (bgUrl) {
                document.body.style.backgroundImage = `url(${bgUrl})`;
                currentWallpaperUrl = bgUrl;
                // 显示保存按钮
                saveWallpaperBtn.style.display = 'block';
            }
        }
        
        // 保存壁纸
        saveWallpaperBtn.addEventListener('click', () => {
            if (currentWallpaperUrl) {
                // 创建一个隐藏的a标签用于下载
                const link = document.createElement('a');
                link.href = currentWallpaperUrl;
                // 从URL中提取文件名，如果没有则使用默认名
                const fileName = currentWallpaperUrl.split('/').pop() || 'wallpaper.jpg';
                link.download = fileName;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // 给用户反馈
                const originalText = saveWallpaperBtn.textContent;
                saveWallpaperBtn.textContent = '保存成功！';
                setTimeout(() => {
                    saveWallpaperBtn.textContent = originalText;
                }, 2000);
            }
        });
        
        // 搜索音乐
        async function searchMusic(query, page = 1) {
            if (!query.trim()) {
                showError('请输入搜索内容');
                return;
            }
            
            try {
                showLoading();
                clearError();
                
                const response = await fetch(`https://music-api.gdstudio.xyz/api.php?types=search&source=netease&name=${encodeURIComponent(query)}&count=20&pages=${page}`);
                
                if (!response.ok) {
                    throw new Error('搜索失败，请稍后再试');
                }
                
                const data = await response.json();
                
                if (!data || data.length === 0) {
                    throw new Error('未找到相关歌曲');
                }
                
                currentSearchResults = data;
                displaySearchResults(data);
                updatePagination(page);
                
            } catch (error) {
                showError(error.message);
            } finally {
                hideLoading();
            }
        }
        
        // 显示搜索结果
        function displaySearchResults(results) {
            searchResults.innerHTML = '';
            
            if (results.length === 0) {
                searchResults.innerHTML = '<div class="result-item">未找到相关歌曲</div>';
                return;
            }
            
            results.forEach((song, index) => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                if (index === currentTrackIndex) {
                    resultItem.classList.add('active');
                }
                
                // 处理歌手数组
                const artists = Array.isArray(song.artist) ? song.artist.join('、') : song.artist || '未知歌手';
                
                resultItem.innerHTML = `
                    <div class="song-info">
                        <div class="song-title">${song.name || '未知歌曲'}</div>
                        <div class="song-artist">${artists}</div>
                        <div class="song-album">${song.album || '未知专辑'}</div>
                    </div>
                    <button class="add-to-playlist" data-index="${index}">+</button>
                `;
                
                resultItem.addEventListener('click', () => {
                    playTrack(index);
                });
                
                // 添加按钮事件
                const addButton = resultItem.querySelector('.add-to-playlist');
                addButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const index = parseInt(addButton.getAttribute('data-index'));
                    addToPlaylist(currentSearchResults[index]);
                });
                
                searchResults.appendChild(resultItem);
            });
        }
        
        // 更新分页
        function updatePagination(currentPage) {
            pagination.innerHTML = '';
            
            const prevButton = document.createElement('button');
            prevButton.className = 'page-button';
            prevButton.textContent = '上一页';
            prevButton.disabled = currentPage <= 1;
            prevButton.addEventListener('click', () => {
                if (currentPage > 1) {
                    searchMusic(searchInput.value.trim(), currentPage - 1);
                }
            });
            
            const pageInfo = document.createElement('span');
            pageInfo.className = 'page-button';
            pageInfo.textContent = `第 ${currentPage} 页`;
            
            const nextButton = document.createElement('button');
            nextButton.className = 'page-button';
            nextButton.textContent = '下一页';
            nextButton.addEventListener('click', () => {
                searchMusic(searchInput.value.trim(), currentPage + 1);
            });
            
            pagination.appendChild(prevButton);
            pagination.appendChild(pageInfo);
            pagination.appendChild(nextButton);
        }
        
        // 获取专辑图片URL
        async function getAlbumArtUrl(picId) {
            try {
                const response = await fetch(`https://music-api.gdstudio.xyz/api.php?types=pic&source=netease&id=${picId}&size=500`);
                
                if (!response.ok) {
                    throw new Error('无法获取专辑图片');
                }
                
                const data = await response.json();
                
                if (!data.url) {
                    throw new Error('无效的专辑图片URL');
                }
                
                // 去除反斜杠
                return data.url.replace(/\\/g, '');
            } catch (error) {
                console.error('获取专辑图片失败:', error);
                return null;
            }
        }
        
        // 加载专辑图片
        async function loadAlbumArt(picId) {
            const albumArtUrl = await getAlbumArtUrl(picId);
            if (albumArtUrl) {
                albumArt.src = albumArtUrl;
            } else {
                albumArt.src = '';
            }
        }
        
        // 获取音频URL
        async function getAudioUrl(id) {
            try {
                const response = await fetch(`https://music-api.gdstudio.xyz/api.php?types=url&source=netease&id=${id}&br=999`);
                const audioData = await response.json();
                
                if (!audioData.url) {
                    throw new Error('无法获取音频链接');
                }
                
                // 处理反斜杠
                return audioData.url.replace(/\\/g, '');
            } catch (error) {
                console.error('获取音频URL失败:', error);
                return null;
            }
        }
        
        // 播放音乐
        async function playTrack(index) {
            if (index < 0 || index >= currentSearchResults.length) return;
            
            try {
                showLoading();
                clearError();
                
                const track = currentSearchResults[index];
                currentTrackIndex = index;
                currentPlaylistIndex = -1; // 重置播放列表索引
                
                // 更新UI显示选中的歌曲
                const resultItems = document.querySelectorAll('.result-item');
                resultItems.forEach((item, i) => {
                    if (i === index) {
                        item.classList.add('active');
                    } else {
                        item.classList.remove('active');
                    }
                });
                
                // 获取音频URL
                const audioUrl = await getAudioUrl(track.id);
                
                if (!audioUrl) {
                    throw new Error('无法获取音频链接');
                }
                
                // 更新播放器UI
                nowPlayingTitle.textContent = track.name || '未知歌曲';
                
                // 处理歌手数组
                const artists = Array.isArray(track.artist) ? track.artist.join('、') : track.artist || '未知歌手';
                nowPlayingArtist.textContent = artists;
                
                nowPlayingAlbum.textContent = track.album || '未知专辑';
                
                // 加载专辑图片
                await loadAlbumArt(track.pic_id);
                
                // 获取歌词
                const lyricsResponse = await fetchLyrics(track.lyric_id);
                displayLyrics(lyricsResponse);
                
                // 更新背景图片
                await updateBackground();
                
                // 设置音频源
                audioPlayer.src = audioUrl;
                playerContainer.style.display = 'flex';
                
                // 播放音乐
                audioPlayer.play()
                    .then(() => {
                        playButton.textContent = '⏸';
                        renderPlaylist();
                    })
                    .catch(error => {
                        showError('播放失败: ' + error.message);
                    });
                
            } catch (error) {
                showError(error.message);
            } finally {
                hideLoading();
            }
        }
        
        // 更新进度条
        function updateProgress() {
            const { currentTime, duration } = audioPlayer;
            
            if (duration) {
                const progressPercent = (currentTime / duration) * 100;
                progress.style.width = `${progressPercent}%`;
                
                // 更新时间显示
                currentTimeDisplay.textContent = formatTime(currentTime);
                durationDisplay.textContent = formatTime(duration);
                
                // 更新歌词高亮
                updateLyricsHighlight(currentTime);
            }
        }
        
        // 格式化时间
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }
        
        // 跳转到指定进度
        function seekProgress(e) {
            const width = progressBar.clientWidth;
            const clickX = e.offsetX;
            const duration = audioPlayer.duration;
            
            if (duration) {
                audioPlayer.currentTime = (clickX / width) * duration;
            }
        }
        
        // 显示加载指示器
        function showLoading() {
            loadingIndicator.classList.add('active');
        }
        
        // 隐藏加载指示器
        function hideLoading() {
            loadingIndicator.classList.remove('active');
        }
        
        // 显示错误信息
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('active');
        }
        
        // 清除错误信息
        function clearError() {
            errorMessage.classList.remove('active');
        }
        
        // 切换播放列表显示
        function togglePlaylist() {
            if (playlistContainer.style.display === 'none' || !playlistContainer.style.display) {
                playlistContainer.style.display = 'block';
                playlistToggleIcon.textContent = '▲';
            } else {
                playlistContainer.style.display = 'none';
                playlistToggleIcon.textContent = '▼';
            }
        }
        
        // 事件监听器
        searchButton.addEventListener('click', () => {
            searchMusic(searchInput.value.trim());
        });
        
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchMusic(searchInput.value.trim());
            }
        });
        
        playButton.addEventListener('click', () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playButton.textContent = '⏸';
            } else {
                audioPlayer.pause();
                playButton.textContent = '▶';
            }
        });
        
        prevButton.addEventListener('click', () => {
            if (currentPlaylistIndex > 0) {
                playFromPlaylist(currentPlaylistIndex - 1);
            } else if (currentTrackIndex > 0) {
                playTrack(currentTrackIndex - 1);
            }
        });
        
        nextButton.addEventListener('click', () => {
            if (currentPlaylistIndex >= 0 && currentPlaylistIndex < playlist.length - 1) {
                playFromPlaylist(currentPlaylistIndex + 1);
            } else if (currentTrackIndex < currentSearchResults.length - 1) {
                playTrack(currentTrackIndex + 1);
            }
        });
        
        progressBar.addEventListener('click', seekProgress);
        
        audioPlayer.addEventListener('timeupdate', updateProgress);
        
        audioPlayer.addEventListener('ended', () => {
            playButton.textContent = '▶';
            // 自动播放下一首
            if (currentPlaylistIndex >= 0 && currentPlaylistIndex < playlist.length - 1) {
                playFromPlaylist(currentPlaylistIndex + 1);
            } else if (currentTrackIndex < currentSearchResults.length - 1) {
                playTrack(currentTrackIndex + 1);
            }
        });
        
        audioPlayer.addEventListener('loadedmetadata', () => {
            updateProgress();
        });
        
        // 音量控制
        volumeSlider.addEventListener('input', (e) => {
            audioPlayer.volume = e.target.value;
        });
        
        // 清空播放列表
        clearPlaylist.addEventListener('click', clearPlaylistItems);
        
        // 播放列表切换
        playlistToggle.addEventListener('click', togglePlaylist);
        
        // 初始化
        updateBackground();
        initPlaylist();
    </script>
</body>
